apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '0.5.1-SNAPSHOT'

task sourceJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allJava
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.lankheet.iot'
            artifactId 'datatypes'
            version project.version

            from components.java
            artifact tasks.sourceJar
        }
    }
}

repositories {
	mavenLocal()
    mavenCentral()
}

ext {
    junitVersion = '4.+'
    jmockitVersion = '1.35'
    jacksonVersion = '2.8.1'
    hibernateVersion = '5.2.10.Final'
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
//    compile group: 'io.swagger', name: 'swagger-annotations', version: '1.5.21'
    compile group: 'com.smoketurner', name: 'dropwizard-swagger', version: '1.3.8-1'

    compile group: 'com.fasterxml.jackson.core', name:'jackson-core', version: jacksonVersion
    compile group: 'com.fasterxml.jackson.core', name:'jackson-annotations', version: jacksonVersion
    compile group: 'com.fasterxml.jackson.core', name:'jackson-databind', version: jacksonVersion
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: jacksonVersion
    compile group: 'org.hibernate', name: 'hibernate-core', version: hibernateVersion

    testCompile group: 'org.apache.derby', name: 'derby', version: '10.14.1.0'
    testCompile group: 'org.jmockit', name: 'jmockit', version: jmockitVersion
    testCompile group: 'junit', name: 'junit', version: junitVersion
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
}
