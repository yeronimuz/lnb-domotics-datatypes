repositories{
   mavenLocal()
   mavenCentral()
}

apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '0.5.1-SNAPSHOT'

task sourceJar(type: Jar){
   classifier 'sources'
   from sourceSets.main.allJava
}

publishing{
   publications{
      maven(MavenPublication){
         groupId 'com.lankheet.iot'
         artifactId 'datatypes'
         version project.version

         from components.java
         artifact tasks.sourceJar
      }
   }
}

ext{
   junitVersion = '4.+'
   jmockitVersion = '1.35'
   jacksonVersion = '2.8.1'
   hibernateVersion = '5.2.10.Final'
}

dependencies{
   implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.11'

   implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.3'
   implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.13.3'
   implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
   implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.13.3'
   implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.8.Final'

   testImplementation group: 'org.apache.derby', name: 'derby', version: '10.14.1.0'
   testImplementation group: 'org.jmockit', name: 'jmockit', version: '1.41'
   testImplementation group: 'junit', name: 'junit', version: junitVersion
   testImplementation 'org.hamcrest:hamcrest-junit:2.0.0.0'
}
